<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="HandheldFriendly" content="true" />

        <title>Simple VUE blog</title>
        <link href="css/style.min.css" rel="stylesheet">

        <meta name="theme-color" content="#35495e">
        <meta name="Author" content="mze.ninja" />

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <!-- header -->
        <header id="header">
            <section>
                <a href="index.html" class="logo"><img src="img/logo.png" alt="Simple VueJS Blog" /></a>
            </section>
        </header>
        <!-- end header -->
        
        <!-- blog post -->
        <section>
            <article class="post--wrapp">
                <div id="post"></div>
                <div class="comments--wrapper">
                    <div id="comments"></div>
                </div>
            </article>
        </section>
        <!-- end blog post -->

        <!-- footer -->
        <footer>
            <section>
                <a href="index.html" class="logo"><img src="img/logo.png" alt="Simple VueJS Blog" /></a>
                <p>&copy; 2019 <a href="http://www.mze.ninja/" target="_blank">mze.ninja</a></p>
            </section>
        </footer>
        <!-- end footer -->

        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/app.js"></script>
        <!-- end scripts -->

    </body>
</html>
